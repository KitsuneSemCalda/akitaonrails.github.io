# Hugo configuration file
title: AkitaOnRails.com
disqusShortname: akitaonrails
googleAnalytics: G-XSK3YHXFRY

# import hextra as module
module:
  imports:
    - path: github.com/imfing/hextra

markup:
  # allow raw html
  goldmark:
    renderer:
      unsafe: true

  # enable hextra syntax highlight
  highlight:
    noClasses: false

menu:
  main:
    - name: About
      pageRef: /about
      weight: 2
    - name: Contact â†—
      url: "https://github.com/akitaonrails"
      weight: 3
    - name: Search
      weight: 4
      params:
        type: search
    - name: GitHub
      weight: 5
      url: "https://github.com/akitaonrails/akitaonrails-hugo"
      params:
        icon: github
    - name: Twitter
      weight: 6
      url: "https://x.com/AkitaOnRails"
      params:
        icon: x-twitter

params:
  navbar:
    displayTitle: true
    displayLogo: false

  footer:
    displayCopyright: false
    displayPoweredBy: true

  editURL:
    enable: true
    base: "https://github.com/imfing/hextra-starter-template/edit/main/content"
